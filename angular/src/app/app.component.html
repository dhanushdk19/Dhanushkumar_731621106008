<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </head>

    <body>
        <h1>Employee Management System</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                             <form #myForm="ngForm">
                                <div class="form-group">
                                    <label for="Employee Id">
                                        Employee Id
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="Id" 
                                           #Id="ngModel" ngModel
                                           required
                                           pattern="[0-9]+"
                                            />
                                </div>

                                <!-- validation purpose -->

                                <div *ngIf="Id.touched">
                                  <div *ngIf="Id.errors?.['required']">
                                    <b style="color: red;">Employee ID Required</b>
                                  </div>
                                  <div *ngIf="Id.errors?.['pattern']">
                                   <b style="color: red;">Invalid Employee Id</b>
                                  </div>
                                </div>


                                <div class="form-group">
                                    <label for="Employee Name">
                                        Employee Name
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empName" 
                                           #empName="ngModel" ngModel
                                           required
                                            />

                                            <div *ngIf="empName.touched">
                                                <div *ngIf="empName.errors?.['required']">
                                                  <b style="color: red;">Employee ID Required</b>
                                                </div>
                                                <div *ngIf="empName.errors?.['pattern']">
                                                 <b style="color: red;">Invalid Employee Id</b>
                                                </div>
                                              </div>
                                </div>
                                <div class="form-group">
                                    <label for="Employee Salary">
                                        Employee Salary
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empSalary" 
                                           #empSalary="ngModel" ngModel
                                           required
                                           pattern="[0-9]+"
                                           />

                                           <div *ngIf="empSalary.touched">
                                            <div *ngIf="empSalary.errors?.['required']">
                                              <b style="color: red;">Employee ID Required</b>
                                            </div>
                                            <div *ngIf="empSalary.errors?.['pattern']">
                                             <b style="color: red;">Invalid Employee Id</b>
                                            </div>
                                          </div>
                                </div>
                                                              
                                <button class="btn btn-success" (click)="insertEmployee(myForm.value)">
                                    Insert 
                                </button>
                            &nbsp;&nbsp;
                                <button class="btn btn-primary"  >
                                    Update 
                                </button>&nbsp;&nbsp;
                                <button class="btn btn-danger" >
                                    Delete 
                                </button>&nbsp;&nbsp;
                                <button class="btn btn-warning" >
                                    Find 
                                </button>
                                &nbsp;&nbsp;
                                <button class="btn btn-info" >
                                    Find All
                                </button>
                            </form>
                            
                        </div>
                    </div>
                </div>

                <br>
                {{employee.id}}-{{employee.empName}}-{{employee.empSalary}}
         <br>
         <h3>{{result}}</h3>
    </body>
</html>
