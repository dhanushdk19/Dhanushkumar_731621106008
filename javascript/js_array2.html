<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun(){
            //array using objects
            let skills = new Array("c","c++","python");
            document.write("Array Elements ; "+skills);
            document.write("<br>total elements"+ skills.length);
            document.write("<br>First element    "+skills[0]);
            document.write("<br>last element    "+skills[skills.length-1]);
            skills.push(".Net");
            document.write("<br>Array Elements ; "+skills);
            skills.pop();
            document.write("<br>Array Elements ; "+skills);
            for(let i=0;i<skills.length;i++){
                document.write("<br>"+(i+1) +"  "+ skills[i]);
            }

        }
    </script>
</head>
<body onload="fun()">
    
</body>
</html>
