<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            document.write("<b>You are so Beautiful..so Keep Smiling</b>");
        }
        function add(a,b) {
            let sum = a+b;
            document.write("<b>Sum : </b>"+ sum);
        }
        function sub(a,b){
            const sub = a-b;
            document.write("<b>Difference : </b>"+sub);
        }
    </script>
</head>
<body>
    <button onclick="myFunction()">Click Me</button><pre></pre>
    <button onclick="add(5,2)">For Sum</button><pre></pre>
    <button onclick="sub(2,5)">For Difference</button>
</body>
</html>
